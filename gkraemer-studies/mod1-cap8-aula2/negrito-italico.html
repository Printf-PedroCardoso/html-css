<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste negrito e italico</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Teste, forma não semântica: <b>negrito usando a tag "b"</b></p>
    <p>Teste, forma semântica: <strong>negrito usando a tag "strong"</strong></p>
    <h2>Itálico / Ênfase</h2>
    <p>Teste, forma não semântica: <i>itálico usando a tag "i"</i></p>
    <p>Teste, forma semântica: <em>ênfase usando a tag "em"</em></p>
</body>
</html>
